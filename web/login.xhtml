<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Login do Sistema</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-5"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="LOGIN"/>
                        
                    </f:facet>
                    <f:facet name="footer">
                        <div align="left">
                            <p:commandButton value="Efetuar Login"
                                             action="#{controleLogin.efetuarLogin()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="Utilizador" for="txtUtilizador"/>
                    <p:inputText id="txtUtilizador" value="#{controleLogin.utilizador}"/>
                     <p:outputLabel value="Password" for="txtSenha"/>
                    <p:inputText id="txtSenha" value="#{controleLogin.password}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>      
</html>
