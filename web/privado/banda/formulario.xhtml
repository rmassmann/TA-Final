<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleBanda.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                    layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Bandas"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleBanda.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleBanda.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"                               
                                 requiredMessage="O nome deve ser informado"/>
                     <p:outputLabel value="Genero" for="txtGenero"/>
                      <p:inputText value="#{controleBanda.objeto.genero}"
                                 id="txtGenero" size="40" maxlength="40"                               
                                 requiredMessage="O genero deve ser informado"/>
                  
                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controleBanda.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
